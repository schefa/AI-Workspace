apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }} 
          env:
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: aiw-secret
                  key: dbhost
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: aiw-secret
                  key: dbuser
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aiw-secret
                  key: dbpassword
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aiw-secret
                  key: aws_access_key_id
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aiw-secret
                  key: aws_secret_access_key
            - name: S3_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: aiw-secret
                  key: mlflow_s3_endpoint_url
            - name: MLFLOW_EXTRA_OPS
              value: " --backend-store-uri mysql://{{ .Values.secret.dbuser }}:{{ .Values.secret.dbpassword }}@{{ .Values.secret.dbhost }}:3306/mlflow --default-artifact-root s3://mlflow/"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      